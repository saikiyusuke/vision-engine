name: Airレジ自動同期（AutoClaude Vision）

on:
  # 手動実行
  workflow_dispatch:
  
  # 定期実行（日本時間10:00-23:00の毎時0分）
  schedule:
    # UTC時間で設定（日本時間-9時間）
    # 日本時間10時 = UTC 1時
    # 日本時間23時 = UTC 14時
    - cron: '0 1-14 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # タイムアウト設定（念のため30分）
    timeout-minutes: 30

    steps:
      # リポジトリをチェックアウト
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: 🔧 Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 依存関係のインストール
      - name: 📦 依存関係をインストール
        run: |
          cd vision-engine
          npm ci

      # Playwrightのブラウザをインストール
      - name: 🌐 Playwright ブラウザをインストール
        run: |
          cd vision-engine
          npx playwright install chromium
          npx playwright install-deps chromium

      # PHPのセットアップ（メール送信用）
      - name: 🐘 PHP セットアップ
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, curl

      # Airレジ自動同期を実行
      - name: 🚀 Airレジ自動同期を実行
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AIRREGI_USERNAME: ${{ secrets.AIRREGI_USERNAME }}
          AIRREGI_PASSWORD: ${{ secrets.AIRREGI_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          CI: true
        run: |
          cd vision-engine
          node airregi-autoclaude-scheduled.js

      # エラー時のデバッグ用アーティファクト
      - name: 📸 デバッグ用スクリーンショットを保存
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            vision-engine/*.png
            vision-engine/downloads/*.csv
          retention-days: 7

      # 成功時のアーティファクト（CSVファイル）
      - name: 💾 ダウンロードしたCSVを保存
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: airregi-csv-${{ github.run_id }}
          path: vision-engine/downloads/*.csv
          retention-days: 30

      # 実行結果の通知（オプション）
      - name: 📧 実行結果を通知
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Airレジ自動同期が正常に完了しました"
          else
            echo "❌ Airレジ自動同期でエラーが発生しました"
          fi